# 使用对象关系映射，将对象和XML文件联系起来
# 指定MyBatis映射文件的路径
mybatis:
  typeAliasesPackage: com.second.hand.trading.server.model
  mapperLocations: classpath:mapper/*.xml

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/second_hand_trading?serverTimezone=UTC&characterEncoding=UTF-8&useSSL=false&serverTimezone=GMT
    username: root
    password: 123456

  # 配置文件上传功能
  servlet:
    multipart:
      enabled: true
      # 设置单个文件上传的最大大小
      max-file-size: 200MB
      # 设置每次请求上传的最大总大小
      max-request-size: 200MB

  jackson:
    # 设置Jackson的时区
    time-zone: GMT+8
    # 设置日期格式化
    date-format: yyyy-MM-dd HH:mm:ss

# 中文乱码处理
server:
  servlet:
    encoding:
      # 设置字符编码为UTF-8
      charset: utf-8
      # 启用字符编码配置
      enabled: true
      # 强制使用字符编码
      force: true

